<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pedra Papel Tesoura</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecario">
        <h1 class="cabecario__titulo">Pedra | Papel | Tesoura</h1>
        <h2 class="cabecario__resultado">Resultado</h2>
        <hr>
    </header>

    <div class="jogo">
        <div class="jogo__opcoes" id="opcoes-player">
            <div><img option="pedra" src="./img/pedra.png"></div>
            <div><img option="papel" src="./img/papel.png"></div>
            <div><img option="tesoura" src="./img/tesoura.png"></div>
        </div>
        
        <div class="jogo__opcoes" id="opcoes-computador">
            <div><img option="pedra" src="./img/pedra.png"></div>
            <div><img option="papel" src="./img/papel.png"></div>
            <div><img option="tesoura" src="./img/tesoura.png"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
